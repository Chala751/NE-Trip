<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Join Us</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url(trip5.jpg) no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 90%;
            max-width: 370px;
            padding: 20px;
            margin: 50px 0 0 100px; /* Moves the container near the left corner */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #ffcc00;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #ccc;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 16px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        select {
            background: #444;
            color: white;
        }

        select:hover {
            background: #333;
        }

        input {
            background: #fff;
            color: black;
            border: 1px solid #ddd;
        }

        input:focus {
            outline: none;
            border-color: #ffcc00;
            box-shadow: 0 0 5px #ffcc00;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #e6b800;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            font-size: 16px;
            color: #ffcc00;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .form-container {
                margin: 20px;
                width: auto;
            }
            h2 {
                font-size: 24px;
            }
            label, input, select {
                font-size: 14px;
            }
            .btn {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 20px;
            }
            label, input, select {
                font-size: 12px;
            }
            .btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Join Us</h2>
        <p>Fill in the form below to register and explore exciting trips with us!</p>
        <form>
            <label for="destination">Trip To:</label>
            <select id="destination" name="destination" required>
                <option value="" disabled selected>Select your destination</option>
                <option value="hawasa">Hawasa</option>
                <option value="jimma">Jimma</option>
                <option value="bahirdar">Bahirdar</option>
                <option value="mekele">Mekele</option>
                <option value="diredawa">Diredawa</option>
                <option value="harer">Harer</option>
            </select>

            <label for="package">Package:</label>
            <select id="package" name="package" required>
                <option value="" disabled selected>Select a package</option>
                <option value="full">Full package - 10,000 ETB</option>
                <option value="half">Half package - 5,000 ETB</option>
                <option value="trip">Only Trip - 2,000 ETB</option>
            </select>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="e.g., example@gmail.com" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit" class="btn">Register</button>
        </form>
        <a href="proj2.html" class="back-link">Back to Home</a>
    </div>
</body>
</html>
