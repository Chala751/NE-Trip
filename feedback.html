<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .bg {
            background: url(fb2.jpg) no-repeat center center fixed;
            background-size: cover; /* Ensure background image covers entire screen */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .input-c {
            position: relative;
            text-align: center;
        }

        .im {
            border-radius: 120px;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            max-width: 400px;
            height: 40px;
            font-size: 18px;
            padding: 10px;
            color: red;
            background: rgba(255, 255, 255, 0.7); /* Transparent background for input */
            border: none;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .A {
            text-align: center;
            color: white;
            font-family: sans-serif;
        }

        .A h1 {
            font-size: 50px;
            font-weight: bold;
            margin-top: 20px;
        }

        .A h1:hover {
            color: orangered;
        }

        .A h2 {
            font-size: 40px;
            font-weight: bold;
            margin-top: 10px;
        }

        .A h2:hover {
            color: orangered;
        }

        button {
            padding: 10px 20px;
            color: white;
            background-color: red;
            border-radius: 20px;
            cursor: pointer;
            font-size: 20px;
            margin-top: 20px;
        }

        button:hover {
            background-color: white;
            color: red;
        }

        a:link, a:visited {
            background-color: red;
            color: white;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        a:hover, a:active {
            background-color: green;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .A h1 {
                font-size: 40px;
            }

            .A h2 {
                font-size: 30px;
            }

            input {
                width: 90%;
                max-width: 350px;
            }

            .im {
                width: 150px;
                height: 150px;
            }

            button {
                font-size: 18px;
                padding: 10px 18px;
            }

            a {
                font-size: 18px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .A h1 {
                font-size: 35px;
            }

            .A h2 {
                font-size: 25px;
            }

            input {
                width: 95%;
                max-width: 300px;
            }

            .im {
                width: 130px;
                height: 130px;
            }

            button {
                font-size: 16px;
                padding: 8px 16px;
            }

            a {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="input-c">
            <img src="fb.jpg" alt="Feedback" class="im"><br>
            <input type="text" name="feedback" placeholder="Enter your feedback here...">
        </div>
        
        <div class="A">
            <button onclick="alert('Thank you for your feedback!')">Submit</button>
            <h1>NE-Trip</h1>
            <h2>@NEXUS ETHIOPIA</h2>
            <a href="proj2.html">BACK</a>
        </div>
    </div>
</body>
</html>
