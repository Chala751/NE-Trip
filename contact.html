<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .bg {
            background: black center center fixed;
            background-size: cover; /* Ensures the background image covers the entire screen */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background for readability */
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .A {
            font-size: 40px;
            color: red;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .A:hover {
            color: orangered;
            font-size: 45px;
        }

        ul {
            color: white;
            font-size: 20px;
            list-style: circle;
            padding-left: 20px;
            text-align: left;
            margin-top: 20px;
            font-family: sans-serif;
        }

        ul li {
            margin-bottom: 10px;
        }

        ul li:hover {
            color: goldenrod;
            font-size: 22px;
        }

        a:link, a:visited {
            background-color: red;
            color: white;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
        }

        a:hover, a:active {
            background-color: green;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .A {
                font-size: 30px;
            }

            ul {
                font-size: 18px;
            }

            a {
                font-size: 18px;
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            .A {
                font-size: 25px;
            }

            ul {
                font-size: 16px;
            }

            a {
                font-size: 16px;
                padding: 6px 12px;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>

</body>
